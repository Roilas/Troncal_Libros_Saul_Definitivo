<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript library="js" name="calendar_es.js" />
	<title>MODIFICAR EMPLEADO</title>
</h:head>
<h:body>
	<h:messages></h:messages>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Id" />
			<p:inputText label="Id" value="#{registerEmployee.employee.employeeId}" readonly="true" required="true" />

			<p:outputLabel value="Nombre" />
			<p:inputText label="Nombre" value="#{registerEmployee.employee.employeeName}" required="true" />
			
			<p:outputLabel value="Salario" />
			<p:inputText label="Salario" value="#{registerEmployee.employee.employeeSalary}" required="true" />

			<p:outputLabel value="Fecha Alta"/>
			<p:calendar locale = "es" pattern="dd/MM/yyyy HH:mm:ss" value="#{registerEmployee.employee.employeeHireDate}"></p:calendar>

			<p:commandButton action="#{registerEmployee.modificar()}" value="Modificar" ajax="false"/>
			<p:commandButton action="#{registerEmployee.cancelar()}" immediate="true" value="Cancelar" />
			
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>

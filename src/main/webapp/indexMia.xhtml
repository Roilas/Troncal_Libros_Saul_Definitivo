	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputScript library="js" name="calendar_es.js" />
		<title>Register Employee</title>
	</h:head>
     <h:body>
 
 
 <h:form>
	
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
		
			<p:outputLabel value="Introduce el titulo del libro:"></p:outputLabel>
			<p:inputText value="#{gestorLibros.libro.titulo}"></p:inputText>
			
			<p:outputLabel value="Introduce la fecha de publicacion:"></p:outputLabel>
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{gestorLibros.libro.fecha}"></p:calendar>
			
			<p:outputLabel value="Introduce el autor:"></p:outputLabel>
			<p:inputText value="#{gestorLibros.libro.autor}"></p:inputText>		
							
		</p:panelGrid>
		<p:commandButton value="Register" action="#{gestorLibros.Registrar}" update="messages"></p:commandButton>
	</h:form>
 
     </h:body>
</html>
